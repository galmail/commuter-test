<div class="container results-container">

	<h1>Our Air - Commuter Survey</h1>
  
  <br/>

  <h2>Results</h2>

  <div class="chart-container">
  	<div class="left">
  		<div class="line" ng-repeat="way in survey.ways">{{way.name}} - {{way.votes}} people</div>
  	</div>
  	<div class="chart left">
  		<div class="line" ng-repeat="way in survey.ways" ng-style="$parent.survey.styleWay(way.votes)"></div>
  	</div>
  </div>

  
  <button type="button" class="btn btn-link back-button" ng-click="survey.goToVote()">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Vote Again
  </button>
  

</div>
